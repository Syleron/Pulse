syntax = "proto3";

package proto;

// Pulse Cluster Messages
message PulseHealthCheck {
    bool success = 1;
    repeated MemberlistMember memberlist = 2;
}
message MemberlistMember {
    string hostname = 1;
    MemberStatus.Status status = 2;
}
message MemberStatus {
    enum Status {
        ACTIVE = 0;
        LEAVING = 1;
        PASSIVE = 2;
        UNAVAILABLE = 3;
    }
    Status status = 1;
}
message PulseJoin {
    bool success = 1;
    string message = 2;
    string bind_ip = 3;
    string bind_port = 4;
    string ip = 5;
    string port = 6;
    string hostname = 7;
    bool replicated = 8;
    bytes config = 9;
}
message PulseLeave {
    bool success = 1;
    string message = 2;
    string hostname = 3;
    bool replicated = 4;
}
message PulseCreate {
    bool success = 1;
    string message = 2;
    string bind_ip = 3;
    string bind_port = 4;
}
// Pulse Group Messages
message PulseGroupNew {
    bool success = 1;
    string message = 2;
}
message PulseGroupDelete {
    bool success = 1;
    string message = 2;
    string name = 3;
}
message PulseGroupAdd {
    bool success = 1;
    string message = 2;
    string name = 3;
    repeated string ips = 4;
}
message PulseGroupRemove {
    bool success = 1;
    string message = 2;
    string name = 3;
    repeated string ips = 4;
}
message PulseGroupAssign {
    bool success = 1;
    string message = 2;
    string group = 3;
    string interface = 4;
    string node = 5;
}
message PulseGroupUnassign {
    bool success = 1;
    string message = 2;
    string group = 3;
    string interface = 4;
    string node = 5;
}
message PulseStatus {
    bool success = 1;
    string message = 2;
    repeated StatusRow row = 3;
}
message StatusRow {
    string hostname = 1;
    string ip = 2;
    string ping = 3;
    MemberStatus.Status status = 4;
}
message GroupTable {
    bool success = 1;
    string message = 2;
    repeated GroupRow row = 3;
}
message GroupRow {
    string name = 1;
    repeated string ip = 2;
    repeated string nodes = 3;
    repeated string interfaces = 4;
}
message PulseConfigSync {
    bool success = 1;
    string message = 2;
    bytes config = 3;
    bool replicated = 4;
}
message PulsePromote {
    bool success =1;
    string message =2;
    string member =3;
}
message PulseBringIP {
    bool success =1;
    string message =2;
    string iface =3;
    repeated string ips =4;
}

// Services
service CLI {
    // Join Cluster
    rpc Join (PulseJoin) returns (PulseJoin);
    // Leave Cluster
    rpc Leave (PulseLeave) returns (PulseLeave);
    // Create Cluster
    rpc Create (PulseCreate) returns (PulseCreate);
    // Create floating ip group
    rpc NewGroup (PulseGroupNew) returns (PulseGroupNew);
    // Delete floating ip group
    rpc DeleteGroup (PulseGroupDelete) returns (PulseGroupDelete);
    // Add floating IP
    rpc GroupIPAdd (PulseGroupAdd) returns (PulseGroupAdd);
    // Remove floating IP
    rpc GroupIPRemove (PulseGroupRemove) returns (PulseGroupRemove);
    // Assign a group
    rpc GroupAssign (PulseGroupAssign) returns (PulseGroupAssign);
    // Unassign a group
    rpc GroupUnassign (PulseGroupUnassign) returns (PulseGroupUnassign);
    // Get group list
    rpc GroupList (GroupTable) returns (GroupTable);
    // Pulse Status
    rpc Status (PulseStatus) returns (PulseStatus);
}

service Server {
    // Perform GRPC Health Check
    rpc HealthCheck (PulseHealthCheck) returns (PulseHealthCheck);
    // Join Cluster
    rpc Join (PulseJoin) returns (PulseJoin);
    // Sync Config
    rpc ConfigSync(PulseConfigSync) returns (PulseConfigSync);
    // Leave Cluster
    rpc Leave (PulseLeave) returns (PulseLeave);
    // Promote
    rpc MakeActive (PulsePromote) returns (PulsePromote);
    // Pulse Status
    rpc Status (PulseStatus) returns (PulseStatus);
    // demote
    rpc MakePassive(PulsePromote) returns (PulsePromote);
    // Bring up IP
    rpc BringUpIP(PulseBringIP) returns (PulseBringIP);
    // Bring down IP
    rpc BringDownIP(PulseBringIP) returns (PulseBringIP);
}


